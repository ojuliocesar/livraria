<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Montserrat:wght@300;400;500;600&family=Open+Sans:wght@300;400&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="container">
    <h1 class="main-title">Gerenciamento de Livros</h1>

    <form action="" class="main-form">
        <div class="items-wrapper">
            <div class="form-items">
                <label for="titulo">Titulo</label>
                <input type="text" id="titulo" name="titulo" placeholder="Digite o Título do livro">
            </div>
    
            <div class="form-items">
                <label for="autor">Autor</label>
                <input type="text" id="autor" name="autor" placeholder="Digite o Autor do livro">
            </div>
    
            <div class="form-items">
                <label for="categoria">Categoria</label>
                <select name="categoria" id="categoria">
                    <option value="" disabled selected>Selecione a categoria</option>
                    <option value="Drama">Drama</option>
                    <option value="Ficção">Ficção</option>
                    <option value="Romance">Romance</option>
                    <option value="Terror">Terror</option>
                </select>
            </div>
    
            <div class="form-items">
                <label for="valor">Valor</label>
                <input type="text" name="valor" id="valor" placeholder="100,00">
            </div>
        </div>

        <button class="main-button" type="button" onclick="cadastrar()">Cadastrar</button>
    </form>

</div>
<script src="js/script.js"></script>
</body>
</html>
