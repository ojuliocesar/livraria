<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Montserrat:wght@300;400;500;600&family=Open+Sans:wght@300;400&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="container">

    <h1 class="main-title">Gerenciamento de Livros</h1>

    <form action="" class="main-form">
        <div class="form-items">
            <label for="">Titulo</label>
            <input type="text" placeholder="Digite o Título do livro!" required>
        </div>

        <div class="form-items">
            <label for="">Autor</label>
            <input type="text" placeholder="Digite o Autor do livro!" required>
        </div>

        <div class="form-items">
            <label for="">Categoria</label>
            <select name="" id="" required>
                <option value="" disabled selected>Selecione a categoria</option>
                <option value="">Drama</option>
                <option value="">Ficção</option>
                <option value="">Romance</option>
                <option value="">Terror</option>
            </select>
        </div>

        <div class="form-items">
            <label for="">Valor</label>
            <input type="text" name="" id="" placeholder="100,00" required>
        </div>

        <button class="main-button" type="submit" value="submit">Cadastrar</button>
    </form>

</div>
<script src="js/script.js"></script>
</body>
</html>
